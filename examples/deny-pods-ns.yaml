# Allowed operators: Equal, NotEqual, Regex, GreaterThan, LowerThan
apiVersion: kube-shield.red-labs.co.uk/v1
kind: Policy
metadata:
  name: deny-pods-kube-system
spec:
  applyOn:
  - verb: create
    group: ""
    resource: pods/exec 
  defaultBehaviour: IfMatchDeny
  rules:
  - name: rule-name
    checks:
    - field: $_.input.metadata.namespace
      operator: Equal
      value: kube-system

