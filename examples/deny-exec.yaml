apiVersion: kube-shield.red-labs.co.uk/v1
kind: Policy
metadata:
  name: deny-exec
spec:
  applyOn:
  - apiGroup: ""
    resource: "pods/exec"
    verb: "connect"
  rules:
  - name: rule-name
    script: |
      if payload.namespace == "default" then
        return false
      else
        return true
      end
