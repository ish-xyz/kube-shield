apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "webhook-test.default.svc"
webhooks:
- name: "webhook-test.default.svc"
  rules:
  - apiGroups:   [""]
    apiVersions: ["*"]
    operations:  ["*"]
    resources:   ["*"]
    scope:       "*"
  clientConfig:
    service:
      name: webhook-test
      namespace: default
      path: /webhook
    caBundle: ""
  admissionReviewVersions: ["v1"]
  failurePolicy: Ignore
  sideEffects: None
  timeoutSeconds: 5
---
apiVersion: v1
kind: Pod
metadata:
  name: webhook-test
  namespace: default
  labels:
    app: webhook-test
spec:
  containers:
  - name: webhook-container
    imagePullPolicy: Never
    image: docker.io/library/test:12
    ports:
    - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-test
spec:
  selector:
    app: webhook-test
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8000