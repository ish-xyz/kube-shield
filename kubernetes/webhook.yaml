apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "host.docker.internal"
webhooks:
- name: "host.docker.internal"
  rules:
  - apiGroups: [""]
    apiVersions: ["*"]
    operations: ["*"]
    resources: ["*/*"]
  clientConfig:
    url: "https://host.docker.internal:8000/validate"
    caBundle: ""
  admissionReviewVersions: ["v1"]
  failurePolicy: Ignore
  sideEffects: None
  timeoutSeconds: 5
